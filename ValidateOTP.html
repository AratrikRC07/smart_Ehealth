<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Validation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      letter-spacing: 2px;
    }

    p {
      color: #555;
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
    }

    .otp-input {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .otp-input input {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      transition: border-color 0.3s ease;
    }

    .otp-input input:focus {
      outline: none;
      border-color: #2196F3;
    }

    .otp-input .underline {
      width: 10px;
      height: 2px;
      background-color: #ccc;
      margin: 0 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      background-color: #0c87db;
      transform: translateY(-2px);
    }

    .submit-btn:active {
      transform: translateY(2px);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>OTP Validation</h1>
    <p>An OTP has been sent to your registered mobile number. Please enter the OTP below:</p>
    <div class="otp-input">
      <input type="text" maxlength="4" autocomplete="off" />
      <div class="underline"></div>
    </div>
    <a href="receipt.html" class="submit-btn">Submit</a>
  </div>
</body>

</html>
