<!DOCTYPE html>
<html lang="en">

<head>
    <title>Available</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            color: #666;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #08e2e2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: containerFadeIn 1s ease;
        }

        @keyframes containerFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .doctor-card {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            transition: transform 0.3s ease;
            animation: cardFadeIn 0.5s ease;
            display: flex;
            align-items: center;
        }

        @keyframes cardFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .doctor-card:hover {
            transform: translateY(-5px);
        }

        .doctor-name {
            font-size: 18px;
            font-weight: bold;
            color: #220de3;
            margin-bottom: 5px;
        }

        .doctor-specialization {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .doctor-availability {
            font-size: 14px;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
        }

        .button:hover {
            background-color: #000;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        .selected-doctor {
            background-color: #0567b5;
            color: #fff;
        }

        .proceed-button {
            background-color: #000;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #fff;
            animation: buttonFadeIn 0.5s ease;
        }

        @keyframes buttonFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .proceed-button:hover {
            background-color: #222;
            transform: scale(1.05);
        }

        .proceed-button:active {
            transform: scale(0.95);
        }

        .proceed-icon {
            margin-right: 10px;
            font-size: 20px;
            color: #fff;
        }

        .proceed-text {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Available</h1>

        <div class="doctor-card">
            <div class="doctor-icon">
                <i class="fas fa-user-md"></i>
            </div>
            <div>
                <div class="doctor-name">Dr. John Smith</div>
                <div class="doctor-specialization">Cardiologist</div>
                <div class="doctor-availability">Available on Monday, Wednesday, Friday</div>
            </div>
            <a href="#" class="button select-doctor">
                <span class="select-icon">
                    <i class="fas fa-check"></i>
                </span>
                Select Doctor
            </a>
        </div>

        <div class="doctor-card">
            <div class="doctor-icon">
                <i class" class="fas fa-user-md"></i>
            </div>
            <div>
                <div class="doctor-name">Dr. Emily Johnson</div>
                <div class="doctor-specialization">Dermatologist</div>
                <div class="doctor-availability">Available on Tuesday, Thursday</div>
            </div>
            <a href="#" class="button select-doctor">
                <span class="select-icon">
                    <i class="fas fa-check"></i>
                </span>
                Select Doctor
            </a>
        </div>

        <!-- Add more doctor cards as needed -->

        <a href="Payment-portal.html" class="button proceed-button">
            <span class="proceed-icon">
                <i class="fas fa-arrow-right"></i>
            </span>
            <span class="proceed-text">Proceed</span>
        </a>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <script>
        const selectDoctorButtons = document.querySelectorAll('.select-doctor');
        const proceedButton = document.querySelector('.proceed-button');

        let selectedDoctorButton = null;

        selectDoctorButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (selectedDoctorButton) {
                    selectedDoctorButton.classList.remove('selected-doctor');
                }
                selectedDoctorButton = button;
                selectedDoctorButton.classList.add('selected-doctor');
            });
        });

        proceedButton.addEventListener('click', () => {
            if (selectedDoctorButton) {
                // Proceed to selection logic
                alert('You have selected a doctor!');
                window.location.href="Payment-portal.html";
            } else {
                alert('Please select a doctor first.');
            }
        });
    </script>
</body>

</html>
